<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="total-box">
    
    <div id="big-box">
  
      <div id="principal-box">
  
        <div class="imaginary-box">
          <img class="img-chanel-mobile" src="./images/image-product-mobile.jpg" alt="">
          <img class="img-chanel-desktop" src="./images/image-product-desktop.jpg" alt="">
          
          <div class="white-box">
            <div id="perfume"><h3 id="text-perfume">PERFUME</h3></div>
    
            <div id="title"><h1 id="text-title">Gabrielle Essence Eau De Parfum</h1></div>
    
            <div class="paragraph-box"><p id="paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p></div>
            
            <div class="price">
              <div id="new-price"><h1 id="number-new-price">$149.99</h1></div>
              <div id="old-price"><p>$169.99</p></div>
            </div>
            <div id="btn">
              <img class="img-cart" src="./images/icon-cart.svg" alt="">
              <p id="btn-text">Add to Cart</p>
            </div>
  
        </div>
  
        </div>
  
      </div>
  
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>

</body>
</html>
